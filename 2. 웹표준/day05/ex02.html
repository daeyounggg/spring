    <body>
        <style>

            ul{display: flex;}
            .flex1{flex-direction: column-reverse;/*flex-direction: row-reverse;*/}
            .flex2{justify-content: flex-start;} 
            .flex3{justify-content: center;}
            .flex4{justify-content: flex-end;}
        </style>
        <ul class="flex1">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
        
        <h2>flex-start</h2>
        <ul class="flex2">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

        <h2>center</h2>
        <ul class="flex3">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

        <h2>flex-end</h2>
        <ul class="flex4">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
    </body>
</html>
