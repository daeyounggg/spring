<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            window.addEventListener("DOMContentLoaded",function(){
                const button = document.getElementById("button");
                
                button.onclick = function(){
                    alert("클릭 첫번째");
                };
                
                button.onclick = function(){
                    alert("클릭 두번째");

                };

            });
        </script>
        <button type = "button" id = "button">클릭</button>

    </body>
</html>
