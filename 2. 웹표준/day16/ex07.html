<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            const person = {name : "이이름", age : 40};
            window.addEventListener("DOMContentLoaded", function(){
                const link = document.getElementById("link");
                link.addEventListener("click", eHandler);
                function eHandler(e){
                    e.preventDefault();
                    console.log(this);
                }
                eHandler.bind(person);
                });
            
        </script>
        <a href = "https://www.naver.com" id = "link">네이버로 이동</a>
    </body>
</html>
